<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Ini adalah bagian dari <table> -->
    <table border="2">
        <!-- Ini adalah bagian dari <caption> -->
        <caption>Data Tabel</caption>
        <!-- Ini adalah bagian dari table <thead> -->
        <thead>
            <!-- Ini adalah bagian dari <tr> -->
            <tr>
                <!-- Ini adalah bagian dari <th> -->
                <!-- Ini adalah bagian dari headers="nama_header" -->
                <th headers="header_1">Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>

        <!-- Ini adalah bagian dari <tbody> -->
        <tbody>
            <!-- Ini adalah bagian dari <tr> -->
            <tr>
                <!-- Ini adalah bagian dari <td> -->
                <!-- Ini adalah bagian dari headers="nama_header" -->
                <!-- Ini adalah bagian dari colspan="jumlah_penggabungan" -->
                <td headers="header_1" colspan="2">Data 1 - 1</td>
                <!-- Ini adalah bagian dari atribut row="jumlah_penggabungan" -->
                <td rowspan="2">Data 1 - 2</td>
                <td>Data 1 - 3</td>
            </tr>
            <tr>
                <!-- Ini adalah bagian dari <td> -->
                <td>Data 2 - 1</td>
                <td>Data 2 - 2</td>
                <td>Data 2 - 3</td>
            </tr>
        </tbody>

        <!-- Ini adalah bagian dari <tfoot> -->
        <tfoot>
            <!-- Ini adalah bagian dari <tr> -->
                <tr>
                    <!-- Ini adalah bagian dari <td> -->
                        <td>Jumlah data header 1</td>
                        <td>Jumlah data header 2</td>
                        <td>Jumlah data header 3</td>
                </tr>
        </tfoot>
    </table>

</body>
</html>
