<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Ini adalah bagian dari <table> -->
    <table border="2">
        <!-- Ini adalah bagian dari <thead> -->
        <thead>
            <!-- Ini adalah bagian dari <tr> -->
            <tr>
                <!-- Ini adalah bagian dari <th> -->
                <th>Header cell k-1</th>
                <th>Header cell k-2</th>
                <th>Header cell k-3</th>
            </tr>
        </thead>
        <!-- Ini adalah bagian dari <tbody> -->
        <tbody>
            <!-- Ini adalah bagian dari <tr> -->
            <tr>
                <!-- Ini adalah bagian dari <td> -->
                <!-- Ini adalah bagian dari colspan="jumlah_penggabungan" -->
                <td colspan="2">Data cell 1 - 1</td>
                <!-- Ini adalah bagian dari row="jumlah_penggabungan" -->
                <td rowspan="2">Data cell 1 - 2</td>
                <td>Data cell 1 - 2</td>
            </tr>
            <tr>
                <td>Data cell 2 - 1</td>
                <td>Data cell 2 - 2</td>
                <td>Data cell 2 - 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Jumlah data 1</td>
                <td>Jumlah data 2</td>
                <td>Jumlah data 3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
