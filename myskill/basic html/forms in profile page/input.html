<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Ini adalah bagian dari <form> -->
    <input action="">

    <!-- Ini adalah bagian dari <input> dengan type button -->
    <input type="button" value="button">

    <!-- Ini adalah bagian dari <input> dengan type checkbox -->
    <input type="checkbox" value="true/false">Hello</input>

    <!-- Ini adalah bagian dari <input> dengan type color -->
    <input type="color">

    <!-- Ini adalah bagian dari <input> dengan type date -->
    <input type="date">

    <!-- Ini adalah bagian dari <input> dengan type email -->
    <input type="email">

    <!-- Ini adalah bagian dari <input> dengan type file -->
    <input type="file">

    <!-- Ini adalah bagian dari <input> dengan type reset -->
    <input type="reset">

    <!-- Ini adalah bagian dari <input> dengan type search -->
    <input type="search" placeholder="search">

    <!-- Ini adalah bagian dari <input> dengan type image -->
    <input type="image" src="alex.jpg" alt="image">

    <!-- Ini adalah bagian dari <input> dengan type month -->
    <input type="month">

    <!-- Ini adalah bagian dari <input> dengan type number -->
    <input type="number">

    <!-- Ini adalah bagian dari <input> dengan type password -->
    <input type="password">

    <!-- Ini adalah bagian dari <input> dengan type radio -->
    <input type="radio">

    <!-- Ini adalah bagian dari <input> dengan type range -->
    <input type="range" min="0" max="100">

    <!-- Ini adalah bagian dari <input> dengan type submit -->
    <input type="submit">

    <!-- Ini adalah bagian dari <input> dengan type text -->
    <input type="text">
    
    </form>

</body>
</html>
