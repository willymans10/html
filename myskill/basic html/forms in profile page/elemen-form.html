<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Ini adalah bagian dari <form> -->
    <form action="">

        <!-- Ini adalah bagian dari <label> -->
        <label for="">Nickname</label> <br>
        <!-- Ini adalah bagian dari <input> dengan type text -->
        <input type="text" name="" id="" value="Alex">

        <!-- Ini adalah bagian dari <select> -->
        <select name="" id="">
            <!-- Ini adalah bagian dari <option> -->
            <option value="">D</option>
            <!-- Ini adalah bagian dari <option> dengan atribut selected -->
            <option value="" selected>Morgan</option>
        </select>

        <!-- Ini adalah bagian dari <textarea> -->
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <!-- Ini adalah bagian dari <button> -->
        <button type="button/submit/reset">Submit</button>

    </form>

</body>
</html>
