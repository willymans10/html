<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Ini adalah bagian dari <form> -->
    <form action="" method="POST/GET">

        <!-- Ini adalah bagian dari <lable> -->
        <label for="fname">First name: </label>
        <!-- Ini adalah bagian dari <input> dengan type text -->
        <input type="text" id="fname" name="fname" value="Alex"><br>

        <!-- Ini adalah bagian dari <lable> -->
        <label for="mname">Middle name: </label>
        <!-- Ini adalah bagian dari <input> dengan type text -->
        <input type="text" id="mname" name="mname" value="D."><br>

        <!-- Ini adalah bagian dari <lable> -->
        <label for="lname">Last name: </label>
        <!-- Ini adalah bagian dari <input> dengan type text -->
        <input type="text" id="lname" name="lname" value="Morgan"><br><br>

        <!-- Ini adalah bagian dari <input> dengan type submit -->
        <input type="button/submit/reset" value="submit">

    </form>

</body>
</html>
