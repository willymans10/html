        border: 2px solid black;
        margin: 20px;
        padding: 20px;
    }

</style>

<body>

        <!-- Ini adalah bagian dari <h2> -->
        <h2>Hello world</h2>
    </div>

    <!-- Ini adalah bagian dari <div> dengan atribut class="city" -->
    <div class="city">
        <!-- Ini adalah bagian dari <h2> -->
        <h2>How are you?</h2>
    </div>
