<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Gaya pada property border -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: dotted; -->
        <p style="border: dotted;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: dashed; -->
        <p style="border: dashed;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: solid; -->
        <p style="border: solid;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: double; -->
        <p style="border: double;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: groove; -->
        <p style="border: groove;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: ridge; -->
        <p style="border: ridge;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: inset; -->
        <p style="border: inset;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: outset; -->
        <p style="border: outset;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: none; -->
        <p style="border: none;">Hello world</p>

        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: hidden; -->
        <p style="border: hidden;">Hello world</p>

    <!-- Ketebalan pada property border -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: ketebalan, gaya; -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: 5px solid; -->
         <p style="border: 5px solid;">Hello world</p>

    <!-- Warna pada property border -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: gaya, warna; -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: dotted red; -->
        <p style="border: dotted red;">Hello world</p>

    <!-- Penggabungan style pada property border -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: ketebalan, gaya, dan warna; -->
        <!-- Ini adalah bagian <p> yang telah diberikan style dengan property border: 5px dotted green; -->
        <p style="border: 5px dotted green;">Hello world</p>
    
    

</body>
</html>
